<div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
  <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
    <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
      Add New Book
    </div>
    <div class="p-3">
      <form class="w-full" novalidate #addform="ngForm" id="frmAdd">
        <div class="flex flex-wrap -mx-3">
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                   for="title">
              Title
            </label>
            <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white-500"
                   type="text"
                   placeholder=""
                   name="title"
                   #title="ngModel"
                   [(ngModel)]="book.title"
                   required>
            <div *ngIf="title.invalid&&(title.touched||title.dirty||isFormSubmitted)">
              <p *ngIf="title.errors?.['required']" class="text-red-500 text-xs italic mb-2">Please enter title</p>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                   for="author">
              Author
            </label>
            <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white-500"
                   type="text"
                   placeholder=""
                   name="author"
                   #author="ngModel"
                   [(ngModel)]="book.author"
                   required>
            <div *ngIf="author.invalid&&(author.touched||author.dirty||isFormSubmitted)">
              <p *ngIf="author.errors?.['required']" class="text-red-500 text-xs italic mb-2">Please enter author</p>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                   for="price">
              Price
            </label>
            <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white-500"
                   type="number"
                   placeholder=""
                   name="price"
                   #price="ngModel"
                   [(ngModel)]="book.price"
                   step="0.01"
                   required
                   validatePrice>
            <div *ngIf="price.invalid&&(price.touched||price.dirty||isFormSubmitted)">
              <p *ngIf="price.errors?.['required']" class="text-red-500 text-xs italic mb-2">Please enter price</p>
              <p *ngIf="!price.errors?.['required']&&price.errors?.['validatePrice']" class="text-red-500 text-xs italic mb-2">Please enter valid price</p>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                   for="grid-last-name">
              Publication Date
            </label>
            <div class="relative z-10">
              <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white-500" placeholder=""
                     angular-mydatepicker
                     (click)="dp.toggleCalendar()"
                     name="publicationDate"
                     #publicationDate="ngModel"
                     [(ngModel)]="book.publicationDate"
                     [options]="myDpOptions"
                     #dp="angular-mydatepicker"
                     required />
              <div *ngIf="publicationDate.invalid&&(publicationDate.touched||publicationDate.dirty||isFormSubmitted)">
                <p *ngIf="publicationDate.errors?.['required']" class="text-red-500 text-xs italic mb-2">Please select date</p>
              </div>
            </div>
          </div>
          <div class="p-3">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded
                    disabled:bg-green-400 disabled:opacity-50"
                    [disabled]="!addform.form.valid" (click)="onSubmit(addform)">
              Add
            </button>
          </div>
        </div>
        <div id="messageSuccessDiv" [style.display]="messageSuccessDiv ? 'block' : 'none'" class="flex items-center mb-2 bg-green-500 text-white text-sm font-bold px-4 py-3" role="alert">
          <p id="addSuccessMessage"></p>
        </div>
        <div id="messageFailedDiv" [style.display]="messageFailedDiv ? 'block' : 'none'" class="flex items-center mb-2 bg-red-500 text-white text-sm font-bold px-4 py-3" role="alert">
          <p id="addFailedMessage"></p>
        </div>
      </form>
    </div>
  </div>
</div>
